    <script>

        // menu iconunun açılıp kapanması için
        $('#toggle').click(function () {
            $(this).toggleClass('active');
            $('#overlay').toggleClass('open');
        });

        $('.button-container-ek').click(function () {

            toggleCollapse();
        });

        // sayfada 20 pikselden sonra scroll olduğunda kaybolacak
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.querySelector('.button-container-ek');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 20) { // 20 piksel scroll ettikten sonra
                    button.style.opacity = 0; // Button'u görünmez yap
                } else {
                    button.style.opacity = 1; // Button'u görünür yap
                }
            });
        })

        // menu iconu kapalıyken 'menu' yazısı gözükmeyecek açıkken gözükecek  
        function toggleCollapse() {
            var element = document.querySelector('.button-container-ek .content');
            element.classList.toggle('acik');
            element.classList.toggle('kapali');

            var hiddenText = document.querySelector('.content');

            if (element.classList.contains('acik')) {
                // Eğer açık ise, gizli metni göster
                hiddenText.style.display = 'block';
            } else {
                // Eğer kapalı ise, gizli metni gizle
                hiddenText.style.display = 'none';
            }
        }
    </script>
